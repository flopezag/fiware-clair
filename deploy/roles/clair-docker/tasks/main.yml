#########################################
# Install Clair scripts in the directory
#########################################
- name: Create target folder
  file:
    path: /home/ubuntu/clair-container-scan
    state: directory

- name: Distribute shell script file
  template: src=templates/clair-container-scan.sh.j2 dest=/home/ubuntu/clair-container-scan/clair-container-scan.sh mode=0744

- name: Execute the script
  shell: ./clair-container-scan.sh
  args:
    chdir: /home/ubuntu/clair-container-scan/

