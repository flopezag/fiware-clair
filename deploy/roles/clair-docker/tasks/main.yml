#########################################
# Install Clair scripts in the directory
#########################################
- name: Create target folder
  file:
    path: /home/ubuntu/clair-container-scan
    state: directory

- name: Copy shell script file (clair-container-scan.sh)
  copy:
    src: "{{ role_path }}/files/clair-container-scan.sh"
    dest: /home/ubuntu/clair-container-scan/clair-container-scan.sh
    mode: 744

- name: Execute the script
  command: sh /home/ubuntu/clair-container-scan/clair-container-scan.sh

